name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }} # Optional
          script: |
            cd ~/reels-pro
            git pull origin main
            
            # Use the .env file on the server or ensure secrets are set
            # Check if port 80 is already in use by another process
            sudo lsof -i :80 || echo "Port 80 is free"

            # Then build and restart with Docker Compose
            docker compose down
            docker compose up --build -d

            # Wait for containers to initialize and verify status
            echo "Waiting for containers to start..."
            sleep 15
            
            echo "Checking PM2 status in reels_pro..."
            docker exec reels_pro pm2 list
            
            echo "Checking Nginx status..."
            docker ps | grep nginx || (docker logs nginx && exit 1)
            
            # Optional cleanup of dangling images to save space
            docker image prune -f
